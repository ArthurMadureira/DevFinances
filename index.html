<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFinances</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Logo da Dev Finances">
  </header>

  <main class="container">
    <section id="balances">
      <h2 class="sr-only">Balanços</h2>

      <div class="cards">

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/images/income.svg" alt="Imagem de entradas">
          </h3>
          <p id="incomeDisplay"></p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/images/expense.svg" alt="">
          </h3>
          <p id="expenseDisplay"></p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/images/total.svg" alt="">
          </h3>
          <p id="totalDisplay"></p>
        </div>

      </div>
    </section>

    <section id="transactions">
      <h2 class="sr-only">Transações</h2>

      <a href="#" onclick="toggle()" class="button new">+ Nova transação</a>

      <table>

        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>

        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div class="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <input
              type="text"
              id="description"
              placeholder="Descrição" 
              aria-label="description" 
              required
              />
           
          </div>

          <div class="input-group">
            <input 
               type="number"
               id="amount" 
               step="0.01"
               placeholder="0,00" 
               name="amount" 
               required
                />
             <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <input type="date" name="date" id="date" required>
          </div>

          <div class="input-group actions">
            <a href="#" onclick="toggle()" class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
